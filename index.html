<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./js/main.js" defer></script>
    <title>Elvira Alonso </title>
</head>

<body>
    <div class="wrapped">
        <header class="header__container">
            <div class="phone__container">
                <img src="./images/telefono.png" alt="phone-icon" title="phone-icon">
            </div>
            <div class="logo__container">
                <img src="./images/megacable.png" alt="megacable-logo" title="megacable-logo">
            </div>
        </header>
        <main class="main__home">
            <div class="main__home--contract ">
                <span>ingualable</span>
                <span>incomparable</span>
                <span>increíble</span>
                <button type="button" class="contract__button">
                    <a href="#">contrata hoy</a>
                </button>
            </div>
            <div class="main__home--client">
                <button type="button" class="client__button">
                    <a href="#">eres cliente y necesitas ayuda</a>
                </button>

            </div>
        </main>
        <section class="contract__container hidden">
            <div class="contract__top">
                <div class="contract__top--text">
                    <h2>internet <span>inigualable</span></h2>
                    <h3>Tv interactiva + telefonía fija</h3>
                    <h3>Desde $449 al mes</h3>
                    <button class="text--button">lo quiero</button>
                </div>
                <div class="contract__top--rectangle">
                    <h4>¡Contrata ahora!</h4>
                    <p>Déjanos tu número y te llamamos en segundos</p>
                    <p>Si es celular sin el 044 o 045</p>
                    <form action="" class="contract__top--form">
                        <input type="text" placeholder="Tu teléfono" value="">
                        <input type="checkbox">
                    </form>
                    <button>llámame</button>
                </div>
            </div>
            <div class="contract__container--buttons">
                <button>triple pack</button>
                <button>doble pack</button>
            </div>
            <div class="offers__container">
                <div class="offers__container--element">
                    <div class="offer__text">
                        <div class="offer__image">
                            <img src="" alt="">
                        </div>
                        <h4 class="offer__title">+80 Canales + 50 Canales HD</h4>
                        <button class="offer__text--button">lo quiero</button>
                    </div>
                    <button class="offer__circle">+</button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
